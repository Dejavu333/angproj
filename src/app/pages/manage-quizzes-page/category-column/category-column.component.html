<li class="column default-quiz-column">
    <div class="column-header">
        <h4>{{category}}</h4>
    </div>
    <div class="column-button">
        <button class="button addquiz-button" on:click={addQuizCarouselSkeleton}>+</button>
    </div>
    <ul class="quiz-list" id={{category}}>
        @for (quiz of quizzesInThisCategoryColumn; track quiz.title) {
            <app-quiz-carousel quizTitle=quiz.title />
        }
        @empty {
            <p>no quizzes</p>
        }
    </ul>
</li>

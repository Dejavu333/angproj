<li class="quiz scale-element" (dblclick)="toggleOptions()" [@scale]="{value: isOptionsToggled ? 'in' : 'out', params: {duration: 300, delay: 100}}">
    @if (isOptionsToggled)
    {
        <div class="options" [@scale] [@fade]>
            <div (click)="openQuizEditor()">E</div>
            <div (click)="openQuizInstanceEditor()" style="margin-left: 0.5rem;">I</div>
            <div (click)="deleteQuiz()">X</div>
        </div>
    }

    {{ quizTitle }}
</li>

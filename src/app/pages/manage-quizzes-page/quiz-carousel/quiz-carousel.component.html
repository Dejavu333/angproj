<li class="quiz scale-element" (dblclick)=showQuizToolbarHandler() >
    @if (this.isQuizToolbarShowing)
    {
        <div class="quiz-toolbar" [@scale]="scale">
            <div [routerLink]="'quiz-editor'">E</div>
            <div [routerLink]="'quiz-instance-editor'" style="margin-left: 0.5rem;">I</div>
            <div (click)=deleteQuizHandler()>X</div>
        </div>
    }

    {{ quizTitle }}
</li>

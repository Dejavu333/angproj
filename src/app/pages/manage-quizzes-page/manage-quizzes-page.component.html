<router-outlet></router-outlet>


<div class="manage-container">
    <input type="text" maxlength="12" id="categoryInp" placeholder="new category..." (keyup.enter)=addCategory() />
    <button id="add-category-button" class="button addcategory-button" (click)=addCategory()>add category</button>

    <input type="text" maxlength="12" id="searchCategoryInp" (input)=searchCategory() placeholder="search category..."/>

    <input type="text" maxlength="12" id="searchQuizInp" (input)=searchQuiz() placeholder="search quiz..."/>
</div>

<div class="category-columns-container">
    <ul class="category-columns">
        @for (category of this.quizService.categoriesSig();track category)
        {
            <app-category-column [category]=category />
        }
        @empty
        {
            <p>no categories</p>
        }
    </ul>
</div>

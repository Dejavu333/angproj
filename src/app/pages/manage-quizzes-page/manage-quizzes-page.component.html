<h1>quizzes</h1>

<app-quiz-editor currentlyEditedQuizTitle="currentlyEditedQuizTitle"/>

<app-quiz-instance-editor currentlyEditedQuizTitle="currentlyEditedQuizTitle"/>

<!-- <app-quiz-columns-editor/> -->


<div class="manage-container">
    <input type="text" maxlength="12" id="categoryInp" placeholder="new category..." onkeydown="if (event.keyCode == 13) document.getElementById('add').click()">
    <button id="add" class="button addcategory-button" on:click={addColumn}>add category</button>

    <input type="text" maxlength="12" id="searchCategoryInp" on:input={searchCategory} placeholder="search category...">

    <input type="text" maxlength="12" id="searchQuizInp" on:input={searchQuiz} placeholder="search quiz...">
</div>

<div class="columns-container">
    <ul class="columns">
        @for (category of this.quizService.categoriesSig(); track category)
        {
            <app-category-column category="category"/>
        }
        @empty
        {
            <p>no categories</p>
        }
    </ul>
</div>

<h1>quizzes</h1>

<router-outlet></router-outlet>

<div class="manage-container">
    <form [formGroup]="newCategoryFG">
        <input [formControlName]=this.newCategoryFCName type="text" maxlength="12" id="categoryInp"  placeholder="new category..." (keyup.enter)=addCategory() autocomplete="off"/>

        <app-tooltip [show]="newCategoryErrorMessages.length > 0" [content]="newCategoryErrorMessages.join(' ')"></app-tooltip>
    </form>
    <button id="add-category-button" class="button addcategory-button" (click)=addCategory()>add category</button>

    <input type="text" maxlength="12" id="searchCategoryInp" [formControl]="quizService.categorySearchControl" placeholder="search category..." autocomplete="off"/>
    <input type="text" maxlength="12" id="searchQuizInp" [formControl]="quizService.quizSearchControl" placeholder="search quiz..." autocomplete="off"/>
</div>

<div class="category-columns-container">
    <ul class="category-columns" cdkDropListGroup>
        @for (category of this.quizService.filteredCategoriesCsig(); track category;)
        {
            <div [@fade]>
                <app-category-column [category]=category.categoryName />
            </div>
        }
        @empty
        {
            <p>no categories</p>
        }
    </ul>
</div>
